<div class="chart-wrapper">
    <div *ngIf="isLoading" class="loading">Loading top referrers...</div>
    <div *ngIf="error" class="error">{{ error }}</div>
    <ngx-charts-bar-horizontal *ngIf="!isLoading && !error" [results]="chartData" [scheme]="colorScheme"
        [view]="[chartWidth, chartHeight]" [legend]="false" [xAxis]="true" [yAxis]="true" [showDataLabel]="true"
        [animations]="true" [showXAxisLabel]="true" xAxisLabel="Reservations" [showYAxisLabel]="true"
        yAxisLabel="Referrer" [barPadding]="8" [roundEdges]="true">
    </ngx-charts-bar-horizontal>
</div>
